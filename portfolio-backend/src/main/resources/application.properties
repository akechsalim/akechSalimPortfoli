spring.application.name=Portfolio Backend

# Server Configuration
server.port=${PORT:8080}

# Datasource Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfolio_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:akechsalim}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:akech4476}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging (Optional, for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE